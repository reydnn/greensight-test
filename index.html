<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form id = 'form'>
        <h1>Заполните форму</h1>
        <input type="text" name="name" id="name" placeholder="Имя" class="form-control">
        <div id="errorName"></div><br>
        <input type="text" name="surname" id="surname" placeholder="Фамилия" class="form-control">
        <div id="errorSurName"></div><br>
        <input type="text" name="email" id="email" placeholder="Email" class="form-control">
        <div id="errorEmail"></div><br>
        <input type="password" name="password" id="password" placeholder="Пароль" class="form-control">
        <div id="errorPassword"></div><br>
        <input type="password" name="passwordRepeat" id="passwordRepeat" placeholder="Повторите пароль" class="form-control">
        <div id="errorPasswordRepeat"></div><br>
        <button type="button" id="sendData" class="btn btn-success">Отправить</button>
        <div id="errorFromServer">
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/formSend.js"></script>
  </body>
</html>
